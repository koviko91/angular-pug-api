<!-- The content below is only a placeholder and can be replaced.-->
<form action="localhost:3000/users" method="post">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>text</th>
        <th>important</th>
        <th>done</th>
        <th>color</th>
        <th>created</th>
        <th>updated</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input type="text" name="id" id="id" [(ngModel)]="id" />
        </td>
        <td>
          <input type="text" name="text" id="text" />
        </td>
        <td>
          <input type="text" name="important" id="important" />
        </td>
        <td>
          <input type="text" name="done" id="done" />
        </td>
        <td>
          <input type="text" name="color" id="color" />
        </td>
        <td>
          <button type="button" (click)="create()">Bevitel {{id}}</button>
        </td>
        <td></td>
      </tr>
      <tr *ngFor="let x of datas">
        <td>{{x.id}}</td>
        <td>{{x.text}}</td>
        <td>{{x.important}}</td>
        <td>{{x.done}}</td>
        <td>{{x.color}}</td>
        <td>{{x.delete}}</td>
        <td>{{x.update}}</td>
      </tr>
    </tbody>
  </table>
</form>
